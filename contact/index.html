<html>
<head>
    <title>Kontakt • Guzooo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../values/images/fav.png" type="image/png">
    <meta name="theme-color" content="#1f1f1f">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link rel="stylesheet" href="../values/styles/base.css">
    <link rel="stylesheet" href="../values/styles/app_bar.css">
    <link rel="stylesheet" href="../values/styles/dimmensions.css">
    <link rel="stylesheet" href="../values/styles/colors.css">
    <link rel="stylesheet" href="../values/styles/text.css">
    <link rel="stylesheet" href="../values/styles/view.css">
    <link rel="stylesheet" href="../values/styles/table.css">
</head>
<body class="insetsMarginLeft insetsMarginTop insetsMarginRight insetsMarginBottom">
<header class="mdc-top-app-bar mdc-top-app-bar--short mdc-top-app-bar--short-collapsed invisibleInApp">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" onclick="openGooglePlay()">
                <div class="ripple-above-button-image mdc-icon-button__ripple"></div>
                shop
            </button>
            <button class="mdc-top-app-bar__action-item mdc-icon-button" style="visibility: hidden"></button>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="mdc-icon-button" id="logo-on-app-bar" onclick="goToHomePage()">
                <div class="mdc-icon-button__ripple ripple ripple-above-button-image ripple-for-rounded-images"></div>
                <img class="mdc-elevation--z8 rounded-images" src="../values/images/logo_g.png"/>
            </button>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="mdc-top-app-bar__action-item mdc-icon-button" onclick="openMessenger()">
                <div class="mdc-icon-button__ripple ripple-above-button-image"></div>
                <img src="../values/images/ic_messenger.png"/>
            </button>
            <button class="mdc-top-app-bar__action-item mdc-icon-button" onclick="openFacebook()" aria-label="Bookmark this page">
                <div class="mdc-icon-button__ripple ripple-above-button-image"></div>
                <img src="../values/images/ic_facebook.png"/>
            </button>
        </section>
    </div>
</header>
<main class="mdc-top-app-bar--short-fixed-adjust clearInApp">
    <h2 style="text-align: center;">Dane kontaktowe</h2>

    <di style="text-align: center;">
        <table >
            <tr>
                <th>Rodzaj kontaktu</th>
                <th>Informacje</th>
            </tr>
            <tr>
                <td>Numer telefonu</td>
                <td>123-456-789</td>
            </tr>
            <tr>
                <td>Adres e-mail</td>
                <td>przyklad@email.com</td>
            </tr>
            <tr>
                <td>Adres korespondencyjny</td>
                <td>ul. Przykładowa 123, 00-000 Miasto</td>
            </tr>
        </table>
    </div>
</main>
</body>
<script src="../values/code/base.js"></script>
<script src="../values/code/in_app_full_screen.js"></script>
</html>
